<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 1000px;
            width: 100%;
            min-height: 600px;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 50%, #3B82F6 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .illustration {
            position: relative;
            transform: scale(0.85);
        }

        /* 3D Isometric Platform */
        .platform-back {
            position: absolute;
            top: 80px;
            left: -30px;
            width: 320px;
            height: 180px;
            background: linear-gradient(45deg, #A855F7 0%, #7C3AED 100%);
            transform: perspective(1000px) rotateX(40deg) rotateY(-25deg);
            border-radius: 16px;
            opacity: 0.6;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .platform-middle {
            position: absolute;
            top: 60px;
            left: 0px;
            width: 360px;
            height: 200px;
            background: linear-gradient(45deg, #9333EA 0%, #7C3AED 100%);
            transform: perspective(1000px) rotateX(40deg) rotateY(-20deg);
            border-radius: 18px;
            opacity: 0.8;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        .platform-front {
            position: relative;
            width: 400px;
            height: 220px;
            background: linear-gradient(45deg, #A855F7 0%, #7C3AED 100%);
            transform: perspective(1000px) rotateX(40deg) rotateY(-15deg);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        /* AI Robot */
        .robot {
            position: absolute;
            top: 20px;
            left: 40px;
            width: 70px;
            height: 110px;
        }

        .robot-body {
            width: 55px;
            height: 70px;
            background: linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%);
            border-radius: 14px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .robot-face {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 28px;
            background: #1E293B;
            border-radius: 10px;
        }

        .robot-eye {
            position: absolute;
            top: 7px;
            width: 7px;
            height: 7px;
            background: #3B82F6;
            border-radius: 50%;
        }

        .robot-eye.left {
            left: 8px;
        }

        .robot-eye.right {
            right: 8px;
        }

        .robot-mouth {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 3px;
            background: #3B82F6;
            border-radius: 2px;
        }

        .robot-badge {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 16px;
            background: #1E293B;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #3B82F6;
            font-weight: bold;
        }

        .robot-arm {
            position: absolute;
            top: 30px;
            width: 14px;
            height: 35px;
            background: #C7D2FE;
            border-radius: 7px;
        }

        .robot-arm.left {
            left: -10px;
        }

        .robot-arm.right {
            right: -10px;
        }

        /* Monitor/Screen */
        .monitor {
            position: absolute;
            top: 25px;
            right: 50px;
            width: 160px;
            height: 110px;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            border-radius: 14px;
            transform: rotateY(20deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .screen {
            width: 90%;
            height: 80%;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            border-radius: 10px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        .code-line {
            position: absolute;
            left: 10px;
            height: 4px;
            border-radius: 2px;
        }

        .code-line:nth-child(1) {
            top: 10px;
            width: 75%;
            background: #3B82F6;
        }

        .code-line:nth-child(2) {
            top: 20px;
            width: 90%;
            background: #6B7280;
            height: 3px;
        }

        .code-line:nth-child(3) {
            top: 28px;
            width: 65%;
            background: #6B7280;
            height: 3px;
        }

        .code-line:nth-child(4) {
            top: 36px;
            width: 80%;
            background: #10B981;
            height: 3px;
        }

        .code-line:nth-child(5) {
            top: 44px;
            width: 55%;
            background: #6B7280;
            height: 3px;
        }

        .cursor {
            position: absolute;
            top: 44px;
            left: 58px;
            width: 2px;
            height: 3px;
            background: #F59E0B;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Person Figure */
        .person {
            position: absolute;
            bottom: 20px;
            left: 160px;
            width: 70px;
            height: 100px;
        }

        .person-head {
            width: 26px;
            height: 26px;
            background: #FED7AA;
            border-radius: 50%;
            margin: 0 auto 4px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            position: relative;
        }

        .person-hair {
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 18px;
            background: #92400E;
            border-radius: 15px 15px 0 0;
        }

        .person-body {
            width: 40px;
            height: 50px;
            background: #F3F4F6;
            border-radius: 10px;
            margin: 0 auto 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            position: relative;
        }

        .person-arm {
            position: absolute;
            top: 5px;
            width: 18px;
            height: 30px;
            background: #F3F4F6;
            border-radius: 9px;
        }

        .person-arm.left {
            left: -12px;
            transform: rotate(-20deg);
        }

        .person-arm.right {
            right: -12px;
            transform: rotate(20deg);
        }

        .person-legs {
            width: 45px;
            height: 22px;
            background: #1F2937;
            border-radius: 0 0 10px 10px;
            margin: 0 auto;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .chat-bubble {
            top: 15%;
            right: 15%;
            width: 70px;
            height: 50px;
            background: rgba(255,255,255,0.18);
            border-radius: 25px;
            font-size: 22px;
        }

        .question-mark {
            bottom: 25%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.15);
            font-size: 24px;
        }

        .lightning {
            top: 40%;
            left: 8%;
            width: 55px;
            height: 55px;
            background: rgba(255,255,255,0.16);
            font-size: 20px;
        }

        .lightbulb {
            top: 30%;
            right: 30%;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.12);
            font-size: 16px;
        }

        .tool {
            bottom: 40%;
            right: 12%;
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.14);
            font-size: 18px;
        }

        /* Right Section - Form */
        .right-section {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 48px;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
            color: #374151;
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23666' d='M2 0L0 2h4zm0 5L0 3h4z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: #374151;
        }

        .form-select:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-button {
            width: 100%;
            padding: 18px 24px;
            background: #7C3AED;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(124, 58, 237, 0.2);
        }

        .form-button:hover {
            background: #6D28D9;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
        }

        .form-button:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 16px;
                margin: 20px;
            }
            
            .left-section {
                padding: 40px 20px;
            }
            
            .right-section {
                padding: 40px 30px;
            }
            
            .illustration {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Illustration -->
        <div class="left-section">
            <div class="illustration">
                <!-- Platform Layers -->
                <div class="platform-back"></div>
                <div class="platform-middle"></div>
                <div class="platform-front">
                    <!-- AI Robot -->
                    <div class="robot">
                        <div class="robot-body">
                            <div class="robot-face">
                                <div class="robot-eye left"></div>
                                <div class="robot-eye right"></div>
                                <div class="robot-mouth"></div>
                            </div>
                            <div class="robot-badge">AI</div>
                        </div>
                        <div class="robot-arm left"></div>
                        <div class="robot-arm right"></div>
                    </div>
                    
                    <!-- Monitor -->
                    <div class="monitor">
                        <div class="screen">
                            <div class="code-line"></div>
                            <div class="code-line"></div>
                            <div class="code-line"></div>
                            <div class="code-line"></div>
                            <div class="code-line"></div>
                            <div class="cursor"></div>
                        </div>
                    </div>
                    
                    <!-- Person -->
                    <div class="person">
                        <div class="person-head">
                            <div class="person-hair"></div>
                        </div>
                        <div class="person-body">
                            <div class="person-arm left"></div>
                            <div class="person-arm right"></div>
                        </div>
                        <div class="person-legs"></div>
                    </div>
                </div>
            </div>
            
            <!-- Floating Elements -->
            <div class="floating-element chat-bubble">üí¨</div>
            <div class="floating-element question-mark">‚ùì</div>
            <div class="floating-element lightning">‚ö°</div>
            <div class="floating-element lightbulb">üí°</div>
            <div class="floating-element tool">üîß</div>
        </div>
        
        <!-- Right Section - Form -->
        <div class="right-section">
            <h1 class="form-title">AI Agent Builder</h1>
            
            <div class="form-group">
                <label class="form-label" for="agentName">Give Your Agent a Name</label>
                <input type="text" id="agentName" class="form-input" placeholder="Enter a name for your AI agent">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="modelSelect">Pick a Model for Your Agent</label>
                <select id="modelSelect" class="form-select">
                    <option value="gpt-4o" selected>Gpt-4o</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            
            <button type="button" class="form-button">Create My Agent</button>
        </div>
    </div>
</body>
</html>
