<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 1000px;
            width: 100%;
            min-height: 600px;
        }

        .left-section {
            flex: 1;
            background: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .illustration img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        /* Right Section - Form */
        .right-section {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 48px;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
            color: #374151;
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23666' d='M2 0L0 2h4zm0 5L0 3h4z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: #374151;
        }

        .form-select:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-button {
            width: 100%;
            padding: 18px 24px;
            background: #7C3AED;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(124, 58, 237, 0.2);
        }

        .form-button:hover {
            background: #6D28D9;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
        }

        .form-button:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 16px;
                margin: 20px;
            }
            
            .left-section {
                padding: 40px 20px;
            }
            
            .right-section {
                padding: 40px 30px;
            }
            
            .illustration {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Illustration -->
        <div class="left-section">
            <div class="illustration">
                <img src="ai-agent-illustration.png" alt="AI Agent Builder Illustration" />
            </div>
        </div>
        
        <!-- Right Section - Form -->
        <div class="right-section">
            <h1 class="form-title">AI Agent Builder</h1>
            
            <div class="form-group">
                <label class="form-label" for="agentName">Give Your Agent a Name</label>
                <input type="text" id="agentName" class="form-input" placeholder="Enter a name for your AI agent">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="modelSelect">Pick a Model for Your Agent</label>
                <select id="modelSelect" class="form-select">
                    <option value="gpt-4o" selected>Gpt-4o</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            
            <button type="button" class="form-button">Create My Agent</button>
        </div>
    </div>
</body>
</html>
