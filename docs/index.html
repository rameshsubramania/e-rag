<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Agent Creator</title>
  <style>
    /* Reset and Base Styles */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      color: #323130;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      overflow: hidden;
    }

    /* Chat Screen */
    .chat-screen {
      display: flex;
      width: 100%;
      height: 100%;
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .chat-input-container {
      padding: 16px;
      border-top: 1px solid #e1e1e1;
    }
    
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    
    .chat-input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid #e1e1e1;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    /* Sidebar */
    .chat-sidebar {
      width: 260px;
      background: #f8f9fa;
      border-right: 1px solid #e1e1e1;
      display: flex;
      flex-direction: column;
      padding: 16px 12px;
    }

    .sidebar-header {
      padding: 8px 12px;
      margin-bottom: 24px;
    }

    .sidebar-header h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .model-selector {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 6px 8px;
      justify-content: space-between;
    }

    .model-badge {
      font-size: 13px;
      font-weight: 500;
    }

    .dropdown-btn {
      background: none;
      border: none;
      color: #605e5c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sidebar-action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: none;
      background: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #323130;
      text-align: left;
      width: 100%;
    }

    .sidebar-action-btn:hover {
      background: #f0f0f0;
    }

    .sidebar-action-btn.active {
      background: #e6f2ff;
      color: #0078d4;
    }

    .sidebar-action-btn svg {
      color: inherit;
    }

    /* Main Chat Area */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Chat Header */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #e1e1e1;
      height: 56px;
    }

    .chat-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .chat-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #605e5c;
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: #f0f0f0;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .message {
      display: flex;
      max-width: 80%;
      gap: 12px;
    }

    .bot-message {
      align-self: flex-start;
    }

    .user-message {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      flex-shrink: 0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      background: #e6f2ff;
      color: #0078d4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-content {
      background: #f8f9fa;
      border-radius: 4px;
      padding: 12px 16px;
    }

    .user-message .message-content {
      background: #e6f2ff;
    }

    .message-content h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .message-content p {
      font-size: 14px;
      line-height: 1.5;
    }

    .welcome-message {
      max-width: 600px;
      margin: 40px auto 0;
      text-align: center;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .welcome-message .avatar {
      width: 64px;
      height: 64px;
      margin-bottom: 8px;
    }

    .welcome-message .message-content {
      background: none;
      padding: 0;
    }

    .welcome-message h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    /* Quick Actions */
    .quick-actions {
      padding: 0 20px 20px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .quick-action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f8f9fa;
      border: 1px solid #e1e1e1;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 13px;
      color: #323130;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action-btn:hover {
      background: #f0f0f0;
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-content {
      text-align: center;
      padding: 2rem;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .quick-action-btn svg {
      color: #0078d4;
    }

    /* Chat Input */
    .chat-input-container {
      padding: 16px 20px;
      border-top: 1px solid #e1e1e1;
      background: white;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .chat-input {
      width: 100%;
      padding: 12px 48px 12px 16px;
      border: 1px solid #e1e1e1;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      height: 40px;
    }

    .chat-input:focus {
      border-color: #0078d4;
    }

    .send-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0078d4;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .send-button:disabled {
      color: #a19f9d;
      cursor: not-allowed;
    }

    /* Success Screen */
    .success-screen {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .success-icon {
      margin-bottom: 24px;
    }

    .success-screen h2 {
      color: #4CAF50;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .success-screen p {
      color: #605e5c;
      margin-bottom: 24px;
      max-width: 500px;
      line-height: 1.5;
    }

    .agent-details {
      background: #f8f9fa;
      padding: 16px 24px;
      border-radius: 8px;
      margin: 24px 0;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }

    .agent-details p {
      margin: 8px 0;
      color: #323130;
    }

    .primary-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin: 8px;
    }

    .primary-btn:hover {
      background: #106ebe;
    }

    .secondary-btn {
      background: #f3f2f1;
      color: #323130;
      border: 1px solid #e1dfdd;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin: 8px;
    }

    .secondary-btn:hover {
      background: #e1dfdd;
    }

    /* Initial Screen */
    #initialScreen {
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    #initialScreen h1 {
      font-size: 28px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #495057;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }

    #createAgentBtn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    #createAgentBtn:hover {
      background: #106ebe;
    }

    #notification {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .error {
      background: #fdecea;
      color: #a4262c;
    }

    .success {
      background: #f6ffed;
      color: #237804;
    }
  </style>
  <!-- ✅ Load Microsoft Teams SDK -->
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h1>Welcome to Axle RAG Services</h1>
      <p>Loading your experience...</p>
    </div>
  </div>

  <div class="container" style="display: none;">
    <!-- Initial Screen -->
    <div id="initialScreen">
      <h1>AI Agent Creator</h1>

      <div class="form-group">
        <label for="agentName">Agent Name:</label>
        <input type="text" id="agentName" pl    aceholder="Enter a name for your agent" />
      </div>

      <div class="form-group">
        <label for="modelSelect">AI Model:</label>  
        <select id="modelSelect">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>

      <button id="createAgentBtn">Create My Agent</button>
      <div id="notification"></div>
    </div>

    <!-- Success Screen (initially hidden) -->
    <div id="successScreen" class="success-screen" style="display: none;">
      <div class="success-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="#4CAF50"/>
        </svg>
      </div>
      <h2>Success!</h2>
      <p>Your AI agent has been created successfully.</p>
      
      <div class="agent-details">
        <p><strong>Agent Name:</strong> <span id="successAgentName"></span></p>
        <p><strong>Model:</strong> <span id="successModel"></span></p>
      </div>
      
      <button id="startChattingBtn" class="primary-btn">Start Chatting</button>
      <button id="backToCreateBtn" class="secondary-btn">Back to Create</button>
    </div>

    <!-- Chat Screen (initially hidden) -->
    <div id="chatScreen" class="chat-screen" style="display: none;">
      <!-- Sidebar -->
      <div class="chat-sidebar">
        <div class="sidebar-header">
          <h3 id="chatAgentName"></h3>
          <div class="model-selector">
            <span id="chatModelBadge" class="model-badge">GPT-4o-mini</span>
            <button class="dropdown-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10L12 15L17 10H7Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="sidebar-actions">
          <button class="sidebar-action-btn active">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
              <path d="M17 12H7V14H17V12Z" fill="currentColor"/>
              <path d="M13 8H7V10H13V8Z" fill="currentColor"/>
            </svg>
            New chat
          </button>
          <button class="sidebar-action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20Z" fill="currentColor"/>
            </svg>
            Saved prompts
          </button>
        </div>
      </div>
      
      <!-- Main Chat Area -->
      <div class="chat-main">
        <!-- Chat Header -->
        <div class="chat-header">
          <h2 id="chatAgentName2"></h2>
          <div class="chat-actions">
            <button class="icon-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8C13.1 8 14 7.1 14 6C14 4.9 13.1 4 12 4C10.9 4 10 4.9 10 6C10 7.1 10.9 8 12 8ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10ZM12 16C10.9 16 10 16.9 10 18C10 19.1 10.9 20 12 20C13.1 20 14 19.1 14 18C14 16.9 13.1 16 12 16Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Chat Messages -->
        <div id="chatMessages" class="chat-messages">
          <!-- Messages will be added here dynamically -->
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="quick-action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
              <path d="M13 7H11V11H7V13H11V17H13V13H17V11H13V7Z" fill="currentColor"/>
            </svg>
            New chat
          </button>
          <button class="quick-action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
              <path d="M7 12H17V14H7V12Z" fill="currentColor"/>
              <path d="M7 9H17V11H7V9Z" fill="currentColor"/>
              <path d="M7 15H14V17H7V15Z" fill="currentColor"/>
            </svg>
            Saved prompts
          </button>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input-container">
          <div class="input-wrapper">
            <input 
              type="text" 
              id="userMessageInput" 
              class="chat-input" 
              placeholder="Message..."
              autocomplete="off"
            >
            <button id="sendMessageBtn" class="send-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Your custom JavaScript logic -->
  <script src="app.js"></script>
</body>
</html>
